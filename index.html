<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="screen-output">
        <div class="operand-one">125+</div>
        <div class="operand-two">2222222222</div>
      </div>
      <button>AC</button>
      <button>DEL</button>
      <button>รท</button>
      <button>*</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="large-button-vertical">=</button>
      <button class="large-button-horizontal">0</button>
      <button>.</button>
    </div>
  </body>
</html>
