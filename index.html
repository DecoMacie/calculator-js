<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="logo"><h1>Basic Calculator</h1></div>
    <div class="calculator-grid">
      <div class="display">
        <!-- <input type="text"/> -->
        <div class="operand-one"></div>
        <div class="operand-two"></div>
      </div>
      <button class="allClear">AC</button>
      <button class="delete">DEL</button>
      <button class="operation">รท</button>
      <button class="operation">*</button>
      <button class="digits">7</button>
      <button class="digits">8</button>
      <button class="digits">9</button>
      <button class="operation">-</button>
      <button class="digits">4</button>
      <button class="digits">5</button>
      <button class="digits">6</button>
      <button class="operation">+</button>
      <button class="digits">1</button>
      <button class="digits">2</button>
      <button class="digits">3</button>
      <button class="large-button-vertical equals">=</button>
      <button class="large-button-horizontal digits">0</button>
      <button class="digits">.</button>
    </div>
    <!-- <input type="text" title="screen" name="screen" />
    <input type="button" title="7" onclick="screen.value='7'" /> -->
  </body>
</html>
